<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: #1a1b1f;">
    <form class="settings" id="settingsForm">
        <h1>El Espía</h1>

        <label for="minutes">Duración</label>
        <input type="number" id="minutes" min="1" required>
        
        <label for="players">Cantidad de Jugadores</label>
        <select id="players" name="players">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <label for="category">Categorías</label>
        <select id="category" name="category">
            <option value="videogames">Videojuegos</option>
            <option value="animes">Animes</option>
            <option value="movies">Películas</option>
            <option value="football-players">Jugadores de Fútbol</option>
            <option value="football-teams">Equipos de Fútbol</option>
        </select>

        <button class="start" type="submit">Comenzar</button>
    </form>

    <div id="game" style="display: none;">
        <h1 class="player-rol"></h1>
        <br>
        <p class="p-rol"></p>
        <button class="next"></button>
    </div>
    <h1 style="display: none;" id="countdown"></h1>
    <script src="scripts/script.js"></script>
</body>
</html>
